<form id="{{ form_id }}" autocomplete="off" data-id="{{ group_id }}">
  {% csrf_token %}

  {{ form.grouptype.as_hidden }}

  <div class="row form-group">
    <div class="col-3">
      <label for="{{ form.begin_date.id_for_label }}">Fr√•n</label>
    </div>
    <div class="col-9">
      {{ form.begin_date }}
    </div>
  </div>

  <div class="row form-group">
    <div class="col-3">
      <label for="{{ form.end_date.id_for_label }}">Till</label>
    </div>
    <div class="col-9">
      {{ form.end_date }}
    </div>
  </div>

  <div class="row form-group">
    <div class="col">
      <button type="submit" class="btn btn-success float-right">Spara</button>
    </div>
  </div>
</form>
